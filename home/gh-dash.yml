# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json
prSections:
- title: My Pull Requests
  filters: is:open author:@me
  type: null
- title: Needs My Review
  filters: is:open review-requested:@me
  type: null
- title: Involved
  filters: is:open involves:@me -author:@me
  type: null
issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me
- title: ViTune
  filters: is:open repo:25huizengek1/ViTune
- title: Everything else
  filters: is:open user:25huizengek1 -repo:25huizengek1/ViTune 
repo:
  branchesRefetchIntervalSeconds: 30
  prsRefetchIntervalSeconds: 60
defaults:
  preview:
    open: true
    width: 75
  prsLimit: 15
  issuesLimit: 15
  view: issues
  layout:
    prs:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 20
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 15
    issues:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 12
      creator:
        width: 12
      assignees:
        width: 10
        hidden: true
  refetchIntervalMinutes: 0
keybindings:
  universal: []
  issues: []
  prs: []
  branches: []
repoPaths:
  25huizengek1/*: ~/repos/personal/*
theme:
#  colors:
#    background:
#      selected: "#808080"
#    border:
#      faint: "#000000"
#      primary: "#808080"
#      secondary: "#c0c0c0"
#    text:
#      faint: "#8a8a8a"
#      inverted: "#303030"
#      primary: "#ffffff"
#      secondary: "#c6c6c6"
#      success: "#008000"
#      warning: "#800000"
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
      compact: true
pager:
  diff: ""
confirmQuit: true